    <main class="container mt-4">
        <h1>Here is carousel</h1>
        <div id="carousel" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="img-fluid" src="img/car1.jpg" alt="car1">
              </div>
              <div class="carousel-item">
                <img class="img-fluid" src="img/car2.jfif" alt="car2">
              </div>
              <div class="carousel-item">
                <img class="img-fluid" src="img/car3.jfif" alt="car3">
              </div>
            </div>
          </div>
          
          <div class="my-2">
            <button class="btn btn-primary" data-action="cycle"></button>
            <button class="btn btn-primary" data-action="pause"></button>
            <button class="btn btn-primary" data-action="prev"></button>
            <button class="btn btn-primary" data-action="next"></button>
            <button class="btn btn-primary" data-action="to-1"></button>
            <button class="btn btn-primary" data-action="to-2"></button>
            <button class="btn btn-primary" data-action="to-3"></button>
          </div>
          <script>
            $(function () {
              // метод cycle
              $('.btn').click(function () {
                var action = $(this).attr('data-action');
                if (action.indexOf('to') >= 0) {
                  var action = parseInt(action.substring(3))-1;
                }
                $('#carousel').carousel(action);
              });
            });
            </script> 
        </main>
